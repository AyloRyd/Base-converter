<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/images/favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Base converter</title>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-purple-400 text-center">Base converter</h1>
        
        <form id="converter-form" class="space-y-6 bg-gray-800 p-8 rounded-lg shadow-xl">
            <div class="space-y-2">
                <label for="number" class="block text-sm font-medium text-gray-300">Enter number:</label>
                <input type="text" id="number" required 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="from-base" class="block text-sm font-medium text-gray-300">From base:</label>
                    <select id="from-base" required 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <script>
                            for (let i = 2; i <= 36; i++) {
                                document.write(`<option value="${i}" ${i === 10 ? 'selected' : ''}>${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                
                <div class="space-y-2">
                    <label for="to-base" class="block text-sm font-medium text-gray-300">To base:</label>
                    <select id="to-base" required 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <script>
                            for (let i = 2; i <= 36; i++) {
                                document.write(`<option value="${i}" ${i === 2 ? 'selected' : ''}>${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>
            
            <button type="submit" 
                class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 focus:ring-offset-purple-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                Convert
            </button>
        </form>
        
        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2 text-gray-300">Result:</h2>
            <p id="result" class="text-2xl font-mono text-purple-400"></p>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
